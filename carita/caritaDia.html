<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carita dia</title>
</head>

<body>
    <p id="output"></p>
    <img id="cara" />

    <script type="text/javascript">
        let mensaje;

        const dia = new Date().getDay();
        const cara = `Carita${dia}.png`;
        //const cara = 'Carita'+dia+'.png';
        document.getElementById('cara').src = cara;
        mensaje = `Faltan ${6 - dia} dias para el fin de semana`;
        document.getElementById('output').innerHTML = mensaje;
    </script>
</body>

</html>
