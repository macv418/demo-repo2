<!doctype html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Hora</title>
  <meta name="description" content="Carita">

</head>

<body>

  <p id="output"></p>
  <img id="carita" />
  <pre id="output1"></pre>
  <p id="diaCompleto"></p>
  <script type="text/javascript">
    const día = new Date().getDay();
    const dia2 = new Date();
    const valorSrc = `Carita${día}.png`;
    let mensaje;
    if (día === 0 || día === 6) mensaje = 'Buen fin de semana';
    else mensaje = `Faltan ${6 - día} días para el fin de semana`;

    const mensaje1 = `
    dime
    ¿qué tienes programado para hoy?
    hola mundo jaja`

    document.getElementById('carita').src = valorSrc;
    document.getElementById('output').innerHTML = mensaje;
    document.getElementById('output1').innerHTML = mensaje1;
    document.getElementById('diaCompleto').innerHTML = dia2;
  </script>

</body>

</html>
